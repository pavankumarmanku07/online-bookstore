<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
        <style>
            .specific-input {
              width: 300px; 
              height: 70px; 
              font-size: 16px; 
            }
            span,i{
              color:red;  
            }
          </style>
    </head>
    <body bgcolor="lightblue">
        <center><h1 style="color:blue">Registration Form</h1></center>
        <h3>First Name(Minimum 6 characters)<span >*</span><span style="padding-left: 10px"></span><input type="text"></h3>
        <h3>Last Name<span >*</span><span style="padding-left: 20px"></span><input type="text"></h3>
        <h3>EmailAddress<span >*</span><span style="padding-left: 20px"></span><input type="text"><br>
        <i >(one e-mail id only):<span style="padding-left: 20px"></span><i style="color:#139494">e.g: smith@gmail.com</i></i></h3>
        <h3>Password(minimum 6 characters)<span>*</span><span style="padding-left: 20px"></span><input type="text"></h3>
        <h3>Address<span>*</span><span style="padding-left: 20px"></span><input type="text" class="specific-input"></h3>
        <h3>Mobile No<span >*</span><span style="padding-left: 20px"></span><input type="text"></h3>
        <h3>Gender: <input type="radio" name="gender">male<input type="radio" name="gender">female</h3>
        <button>Submit</button>
        <button>Reset</button>
    </body>
</html>
